version: '3.8'

services:
  mongodb:
    image: docker.cnb.cool/qzsyzn/docker/mongo:latest
    container_name: industry-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - ./data/db:/data/db

  redis:
    image: docker.cnb.cool/qzsyzn/docker/redis:latest
    container_name: industry-redis
    restart: unless-stopped
    ports:
      - "6379:6379"

  backend:
    image: docker.cnb.cool/qzsyzn/docker/mengla-backend:latest
    container_name: industry-backend
    restart: unless-stopped
    environment:
      - MONGO_URI=mongodb://mongodb:27017
      - MONGO_DB=industry_monitor
      - REDIS_URI=redis://redis:6379/0
    depends_on:
      - mongodb
      - redis
    expose:
      - "8000"

  nginx:
    image: docker.cnb.cool/qzsyzn/docker/mengla-nginx:latest
    container_name: industry-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
