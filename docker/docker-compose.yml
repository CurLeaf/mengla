version: '3.8'

services:
  mongodb:
    image: docker.cnb.cool/qzsyzn/docker/mongo:latest
    container_name: industry-mongodb
    restart: unless-stopped
    expose:
      - "27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 2G

  redis:
    image: docker.cnb.cool/qzsyzn/docker/redis:latest
    container_name: industry-redis
    restart: unless-stopped
    expose:
      - "6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 512M

  backend:
    image: docker.cnb.cool/qzsyzn/docker/mengla-backend:latest
    container_name: industry-backend
    restart: unless-stopped
    env_file:
      - .env.production
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    expose:
      - "8000"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 5s
      start_period: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: "1.0"

  nginx:
    image: docker.cnb.cool/qzsyzn/docker/mengla-nginx:latest
    container_name: industry-nginx
    restart: unless-stopped
    ports:
      - "6060:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      backend:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: "0.5"
volumes:
  mongodb_data:
    driver: local
