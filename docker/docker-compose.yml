version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: industry-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - ./data/db:/data/db

  redis:
    image: redis:alpine
    container_name: industry-redis
    restart: unless-stopped
    ports:
      - "6379:6379"

  backend:
    build: ./backend
    container_name: industry-backend
    restart: unless-stopped
    environment:
      - MONGO_URI=mongodb://mongodb:27017
      - MONGO_DB=industry_monitor
      - REDIS_URI=redis://redis:6379/0
    depends_on:
      - mongodb
      - redis
    ports:
      - "8000:8000"

  frontend:
    build: ./frontend
    container_name: industry-frontend
    restart: unless-stopped
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
    depends_on:
      - backend
    ports:
      - "5173:5173"

